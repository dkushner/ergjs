<html>
  <head>
    <title>Erg Test</title>
    <script src="/lib/erg.js" type="text/javascript"></script>
    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
  </head>
  <body>
    <script type="text/javascript">
      var erg = new Erg("/lib");
      erg.ready.then(function() {

      }).then(function(value) {
        console.log(value);
      });
    </script>
  </body>
</html>
